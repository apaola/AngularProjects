<div class="submit-form">
    <form [formGroup]="this.categoryService.form">
        <div *ngIf="!submitted">

            <div>
                <label>Cuenta</label>
                <select class="form-select" [ngClass]="this.categoryService.tipo?.touched && this.categoryService.tipo?.errors ? 'is-invalid' : ''" aria-label="Default select example" formControlName="tipo">
                    <option hidden>Open this select menu</option>
                    <option class="" [ngValue]="cat.id" *ngFor="let cat of category">{{ cat.nombre }}
                    </option>
                </select>
                <div class="invalid-feedback" *ngIf="this.categoryService['tipo']errors['required'];">Debe seleccionar una opci√≥n</div>
            </div>

            <div class="form-group">
                <label for="title">Cantidad</label>
                <input type="number" [ngClass]="this.categoryService.nombre?.touched && this.categoryService.nombre?.errors ? 'is-invalid' : ''" class="form-control" id="title" formControlName="nombre" [(ngModel)]="transaction.cantidad" />
                <div *ngIf="this.categoryService['nombre']errors" class="invalid-feedback">
                    <div *ngIf="this.categoryService['nombre']errors['required'];">Este campo es obligatorio</div>
                    <div *ngIf="this.categoryService['nombre']errors['minLength'];">Este campo no puede ser menor a 3
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Fecha</label>
                <input type="date" [ngClass]="this.categoryService.nombre?.touched && this.categoryService.nombre?.errors ? 'is-invalid' : ''" class="form-control" id="title" formControlName="nombre" [(ngModel)]="transaction.cantidad" />
                <div *ngIf="this.categoryService['nombre']errors" class="invalid-feedback">
                    <div *ngIf="this.categoryService['nombre']errors['required'];">Este campo es obligatorio</div>
                    <div *ngIf="this.categoryService['nombre']errors['minLength'];">Este campo no puede ser menor a 3
                    </div>
                </div>
            </div>

            <button class="btn btn-success">Submit</button>
            <button class="btn btn-success" routerLink="/category/list">Cancel</button>
        </div>

        <!--[disabled]="this.categoryService.form.invalid" 
        COLOCAR UN MODAL POR SI DESEA INGRESAR OTRA CATEGORIA-->

        <h4>You submitted successfully!</h4>
        <button class="btn btn-success">Add</button>
    </div>-->
    </form>
</div>
