<div class="submit-form">
    <form [formGroup]="this.categoryService.form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Nombre</label>
                <input type="text"
                    [ngClass]="this.categoryService.nombre?.touched && this.categoryService.nombre?.errors ? 'is-invalid' : ''"
                    class="form-control" id="title" formControlName="nombre" [(ngModel)]="category.nombre" />
                <div *ngIf="this.categoryService['nombre']errors" class="invalid-feedback">
                    <div *ngIf="this.categoryService['nombre']errors['required'];">Este campo es obligatorio</div>
                    <div *ngIf="this.categoryService['nombre']errors['minLength'];">Este campo no puede ser menor a 3
                    </div>
                </div>
            </div>

            <div>
                <select class="form-select"
                    [ngClass]="this.categoryService.tipo?.touched && this.categoryService.tipo?.errors ? 'is-invalid' : ''"
                    aria-label="Default select example" [(ngModel)]="category.tipo" formControlName="tipo">
                    <option hidden>Open this select menu</option>
                    <option class="" [ngValue]="enum.value" *ngFor="let enum of types | keyvalue">{{ enum.value }}
                    </option>
                </select>
                <div class="invalid-feedback" *ngIf="this.categoryService['tipo']errors['required'];">Debe seleccionar una opci√≥n</div>
            </div>

            <div class="form-group">
                <label for="description">Descripci&oacute;n</label>
                <textarea formControlName="descripcion" id="" cols="30" rows="10"
                    [(ngModel)]="category.descripcion"></textarea>
            </div>
            <button class="btn btn-success" (click)="save()">Submit</button>
            <button class="btn btn-success" routerLink="/category/list">Cancel</button>
        </div>

        <!--[disabled]="this.categoryService.form.invalid" 
        COLOCAR UN MODAL POR SI DESEA INGRESAR OTRA CATEGORIA-->

        <h4>You submitted successfully!</h4>
        <button class="btn btn-success">Add</button>
    </div>-->
    </form>
</div>
