<div class="container-xxl">
    <p>You can introduce custom directives for table headers to sort columns</p>

    <form>
        <div class="mb-3 row">
            <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
                <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
                <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries$ | async; index as i">
                <th scope="row">{{ country.id }}</th>
                <td>
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px">
                    <ngb-highlight [result]="country.name" [term]="filter.value"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="country.area | number" [term]="filter.value"></ngb-highlight>
                </td>
                <td>
                    <ngb-highlight [result]="country.population | number" [term]="filter.value"></ngb-highlight>
                </td>
            </tr>
        </tbody>
    </table>

    <p>Restricted size with rotation and no ellipses:</p>

    <pre>Current page: {{page}}</pre>

    <div class="d-flex justify-content-between p-2">
        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [pageSize]="pageSize" (pageChange)="refreshCountries()" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
        <!--<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
        </ngb-pagination>-->

        <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
        </select>
    </div>

</div>
